<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Finished</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            width: 80%;
            max-width: 500px;
        }
        h1 {
            color: #007BFF;
        }
        .score, .test-type {
            font-size: 24px;
            margin: 20px 0;
            font-weight: bold;
            color: #28a745;
        }
        .test-type {
            color: #17a2b8; /* Change color for differentiation */
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test Finished</h1>
        <p class="score" id="score">Your Score: {{ score }} points</p>
        <p class="test-type">Test Type: {{ test_type }}</p>
        <a href="/main" class="btn btn-secondary" aria-label="Return to main page">Go to Main Page</a>
    </div>
</body>
</html>
