<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background-color: #007BFF;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px; /* Adjusted padding */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }
        .slider button {
            background-color: transparent;
            border: none;
            color: #fff;
            font-size: 20px; /* Adjusted font size */
            font-weight: bold;
            cursor: pointer;
            padding: 10px 20px;
        }
        .leaderboard-title {
            color: #fff;
            font-size: 28px; /* Larger font size */
            font-weight: bold; /* Bold text */
            text-align: center;
            flex-grow: 1;
            margin: 0;
            padding: 0 20px; /* Ensure text doesn't get cut off */
        }
        .leaderboard-container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding-top: 100px; /* Adjust for the slider */
            box-sizing: border-box;
        }
        .leaderboard-button {
            width: 300px;
            height: 120px;
            margin: 20px;
            font-size: 24px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
        }
        .leaderboard-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="slider">
        <button onclick="window.location.href='/main'">Main Menu</button>
        <span class="leaderboard-title">Leaderboard</span>
        <button onclick="window.history.back()">Back</button>
    </div>
    <div class="leaderboard-container">
        <button class="leaderboard-button" onclick="window.location.href='/20_leaderboard'">20:00</button>
        <button class="leaderboard-button" onclick="window.location.href='/30_leaderboard'">30:00</button>
        <button class="leaderboard-button" onclick="window.location.href='/40_leaderboard'">40:00</button>
        <button class="leaderboard-button" onclick="window.location.href='/50_leaderboard'">50:00</button>
    </div>
</body>
</html>
