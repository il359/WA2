<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }

        h1 {
            font-size: 64px;
            color: #007BFF;
            margin-bottom: 40px;
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px; /* Adjusted for larger spacing */
            width: 60%; /* Increased width for a larger area */
            max-width: 800px; /* Limit maximum width for larger screens */
        }

        .button {
            height: 180px; /* Increased height for larger buttons */
            font-size: 32px; /* Larger text size for the buttons */
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
            line-height: 180px; /* Align text in the center vertically */
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .side-tab-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            background-color: #343a40;
            color: #fff;
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 24px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            transition: background-color 0.3s;
        }

        .side-tab-icon:hover {
            background-color: #495057;
        }

        .slider-content {
            position: fixed;
            top: 0;
            left: 0;
            width: 0;
            height: calc(100% - 40px);
            background-color: #343a40;
            color: #fff;
            padding: 20px 0;
            box-shadow: 2px 0 5px rgba(0,0,0,0.3);
            visibility: hidden;
            opacity: 0;
            transition: width 0.3s ease, opacity 0.3s ease;
        }

        .slider-content.show {
            width: 250px;
            visibility: visible;
            opacity: 1;
        }

        .slider-content a {
            display: block;
            padding: 20px;
            margin: 10px;
            font-size: 20px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .slider-content a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>H2 Math Quiz</h1>

    <div class="button-container">
        <a href="/20" class="button">20:00</a>
        <a href="/30" class="button">30:00</a>
        <a href="/40" class="button">40:00</a>
        <a href="/50" class="button">50:00</a>
    </div>

    <div class="side-tab-icon" id="sideTabIcon">
        â˜°
    </div>

    <div class="slider-content" id="sliderContent">
        <a href="/leaderboard">Leaderboard</a>
        <a href="/profile">Profile</a>
        <a href="{{ url_for('logout') }}" class="logout-button">Log Out</a>
    </div>

    <script>
        document.getElementById('sideTabIcon').addEventListener('click', toggleSlider);
        document.getElementById('sideTabIcon').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                toggleSlider();
            }
        });

        function toggleSlider() {
            var sliderContent = document.getElementById('sliderContent');
            sliderContent.classList.toggle('show');
        }
    </script>
</body>
</html>
