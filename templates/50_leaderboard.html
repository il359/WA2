<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50:00 Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background-color: #007BFF;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }
        .slider button {
            background-color: transparent;
            border: none;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            padding: 10px 20px;
        }
        .leaderboard-container {
            width: 100%;
            max-width: 800px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            box-sizing: border-box;
            margin-top: 100px; /* Adjusted for slider */
        }
        .leaderboard-container h2 {
            margin-top: 0;
            color: #333;
            text-align: center;
        }
        .score-table {
            width: 100%;
            border-collapse: collapse;
        }
        .score-table th, .score-table td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        .score-table th {
            background-color: #007BFF;
            color: #fff;
        }
        .score-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .score-table tr:hover {
            background-color: #ddd;
        }
        .back-link, .other-leaderboards {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
        }
        .back-link a, .other-leaderboards a {
            color: #007BFF;
            text-decoration: none;
            font-weight: bold;
            margin: 0 10px;
        }
        .back-link a:hover, .other-leaderboards a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="slider">
        <button onclick="window.location.href='/main'">Main Menu</button>
        <span class="leaderboard-title"></span>
        <button onclick="window.history.back()">Back</button>
    </div>
    <div class="leaderboard-container">
        <h2>50:00 Leaderboard</h2>
        <table class="score-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                {% if users %}
                {% for user in users %}
                    <tr>
                        <td>{{ user['rank'] }}</td>
                        <td>{{ user['username'] }}</td>
                        <td>{{ user['score'] }}</td>
                    </tr>
                {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="3">No scores available</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>

        <div class="other-leaderboards">
            <a href="/20_leaderboard">20:00 Leaderboard</a> |
            <a href="/30_leaderboard">30:00Leaderboard</a> |
            <a href="/40_leaderboard">40:00 Leaderboard</a> 
        </div>
    </div>
</body>
</html>
